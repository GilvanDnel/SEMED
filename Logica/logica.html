<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Lógica e Matemática - Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      /* Animação do Modal */
      .modal-enter {
        animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      @keyframes popIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Utilitários */
      .hidden {
        display: none !important;
      }
      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }

      /* Scrollbar personalizada */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d8b4fe;
        border-radius: 10px;
      }
    </style>
  </head>

  <body
    class="bg-slate-100 text-slate-800 min-h-screen flex flex-col overflow-hidden"
  >
    <header class="bg-purple-700 text-white p-4 shadow-lg z-10 shrink-0">
      <div class="container mx-auto max-w-xl flex justify-between items-center">
        <div class="flex items-center gap-3">
          <a
            href="../index.html"
            class="opacity-80 hover:opacity-100 transition"
            ><i class="fa-solid fa-arrow-left"></i
          ></a>
          <h1 class="font-bold text-lg">
            <i class="fa-solid fa-calculator mr-2"></i>Lógica & Mat
          </h1>
        </div>
        <div
          class="text-xs font-bold bg-purple-800 px-3 py-1 rounded-full border border-purple-500 shadow-inner"
        >
          <span id="score-display">Pontos: 0</span>
        </div>
      </div>
    </header>

    <main
      class="flex-grow flex flex-col items-center justify-center p-4 w-full relative overflow-y-auto"
    >
      <div
        id="quiz-card"
        class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200 flex flex-col max-h-full"
      >
        <div class="w-full bg-slate-100 h-1.5">
          <div
            id="progress-bar"
            class="bg-purple-500 h-1.5 transition-all duration-500 ease-out"
            style="width: 0%"
          ></div>
        </div>

        <div class="p-6 overflow-y-auto custom-scrollbar">
          <div class="flex justify-between items-center mb-4">
            <span
              id="q-category"
              class="bg-purple-50 text-purple-700 text-[10px] uppercase font-bold px-2 py-1 rounded tracking-wider border border-purple-100"
            >
              Categoria
            </span>
            <span id="q-count" class="text-xs font-bold text-slate-400">
              1/10
            </span>
          </div>

          <h2
            id="q-text"
            class="text-lg md:text-xl font-semibold text-slate-800 mb-6 leading-relaxed"
          >
            ...
          </h2>

          <div id="options-container" class="space-y-3 pb-2"></div>
        </div>
      </div>

      <div
        id="result-screen"
        class="hidden w-full max-w-md bg-white rounded-2xl shadow-xl p-8 text-center modal-enter"
      >
        <div
          class="w-20 h-20 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mx-auto mb-6 text-4xl shadow-inner"
        >
          <i class="fa-solid fa-trophy"></i>
        </div>
        <h2 class="text-2xl font-bold text-slate-800 mb-2">
          Módulo Concluído!
        </h2>
        <p class="text-slate-500 mb-6">Seu desempenho em Raciocínio Lógico:</p>

        <div
          class="text-5xl font-black text-purple-700 mb-2 tracking-tighter"
          id="final-score-big"
        >
          0
        </div>
        <div
          class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-8"
        >
          Pontos Totais
        </div>

        <button
          onclick="location.reload()"
          class="w-full bg-slate-800 text-white font-bold py-4 rounded-xl hover:bg-slate-900 transition shadow-lg transform active:scale-95"
        >
          <i class="fa-solid fa-rotate-right mr-2"></i> Refazer Quiz
        </button>
      </div>
    </main>

    <div
      id="feedback-modal"
      class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 flex items-center justify-center hidden p-6 transition-opacity duration-200"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden modal-enter transform transition-all scale-100"
      >
        <div
          id="modal-header"
          class="p-6 text-center transition-colors duration-300"
        >
          <div
            id="modal-icon"
            class="text-5xl mb-2 drop-shadow-sm scale-110 transform transition-transform duration-500"
          ></div>
          <h3 id="modal-title" class="text-xl font-bold text-white mt-2"></h3>
        </div>

        <div class="p-6 text-center">
          <div
            id="modal-message"
            class="text-slate-600 mb-6 text-sm font-medium leading-relaxed text-left bg-slate-50 p-3 rounded-lg border border-slate-100"
          ></div>

          <div class="flex flex-col gap-3">
            <button
              id="btn-retry"
              class="hidden w-full py-3.5 px-4 rounded-xl font-bold border-2 border-slate-200 text-slate-600 hover:bg-slate-50 hover:border-slate-300 transition focus:outline-none"
            >
              <i class="fa-solid fa-rotate-left mr-2"></i> Tentar Novamente
            </button>
            <button
              id="btn-next"
              class="w-full py-3.5 px-4 rounded-xl font-bold text-white shadow-lg transition transform active:scale-95 focus:outline-none"
            >
              Próxima <i class="fa-solid fa-arrow-right ml-2"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // === BANCO DE QUESTÕES (Lógica 11-20) com Explicações ===
      const questions = [
        {
          id: 11,
          category: "Aritmética Básica",
          q: "André conseguiu 27 estrelas e Andressa 33. Tarefas valem: Cama(2), Louça(3), Lixo(4). No mínimo, quantas atividades os dois concluíram juntos?",
          options: ["15", "16", "18", "20"],
          correct: 1,
          explanation:
            "Para ter o <strong>mínimo</strong> de tarefas, eles devem ter feito as tarefas de maior valor (4 pontos - Lixo).<br><br><strong>André (27):</strong> 6 tarefas de 4 pts (24) + 1 de 3 pts = 7 tarefas.<br><strong>Andressa (33):</strong> 33 não divide por 4 exato. Tentamos o máximo de 4: 7x4=28 (sobra 5, que é 3+2). Logo, 7+1+1 = 9 tarefas.<br><br>Total: 7 + 9 = <strong>16 tarefas</strong>.",
        },
        {
          id: 12,
          category: "Regra de Três",
          q: "Açougueiro cobra peso real + 150g extra. Preço kg = R$ 33,00. Quantas vendas mínimas para lucrar mais de R$ 150,00 com o truque?",
          options: ["29 vendas", "30 vendas", "31 vendas", "32 vendas"],
          correct: 2,
          explanation:
            "O 'lucro extra' por venda é o valor de 150g (0,15kg).<br>0,15kg x R$ 33,00 = <strong>R$ 4,95 por venda</strong>.<br><br>Para passar de R$ 150,00:<br>150 ÷ 4,95 ≈ 30,3.<br><br>Como não existe venda fracionada, ele precisa de <strong>31 vendas</strong>.",
        },
        {
          id: 13,
          category: "Análise Combinatória",
          q: "4 alunos transferidos para 3 turmas (A, B, C). Cada turma recebe pelo menos um. Número de maneiras distintas está entre:",
          options: ["1 e 25", "26 e 50", "50 e 75", "75 e 100"],
          correct: 1,
          explanation:
            "Para distribuir 4 alunos em 3 turmas com pelo menos 1 em cada, a única divisão numérica possível é <strong>2, 1, 1</strong>.<br><br>1. Escolher a turma que terá 2 alunos: 3 opções (A, B ou C).<br>2. Escolher quais 2 alunos ficam nela: Combinação de 4 escolhe 2 = 6.<br>3. Os outros 2 alunos se dividem nas 2 turmas restantes: 2 possibilidades.<br><br>Total: 3 x 6 x 2 = <strong>36 maneiras</strong> (está entre 26 e 50).",
        },
        {
          id: 14,
          category: "Sequências Cíclicas",
          q: "14 funcionários revezam abertura (incluindo dom/feriados). Funcionário 1 abre em 01/Jan/2021. Quem abre em 31/Dez/2021?",
          options: ["01", "02", "13", "14"],
          correct: 0,
          explanation:
            "2021 não é bissexto, tem <strong>365 dias</strong>.<br>Dividimos 365 pelo ciclo de 14 funcionários:<br>365 ÷ 14 = 26 ciclos completos e sobra <strong>Resto 1</strong>.<br><br>Se sobra 1, significa que a escala parou no primeiro funcionário da fila. Logo, é o funcionário <strong>01</strong>.",
        },
        {
          id: 15,
          category: "Equação 1º Grau",
          q: "Raphael (nasc. 1992) ganhou carro 1998 aos 18 anos (2010). Troca a cada 2 anos por um 5 anos mais novo. Com quantos anos o carro terá o mesmo ano vigente?",
          options: ["26 anos", "27 anos", "28 anos", "29 anos"],
          correct: 0,
          explanation:
            "Diferença inicial entre ano atual (2010) e carro (1998) = 12 anos.<br>A cada troca (2 anos reais), o carro avança 5 anos. Ganho líquido de tempo = 5 - 2 = <strong>3 anos</strong> de aproximação por troca.<br><br>Precisamos tirar 12 anos de diferença: 12 ÷ 3 = <strong>4 trocas</strong>.<br>Tempo passado: 4 trocas x 2 anos = 8 anos.<br>Idade final: 18 + 8 = <strong>26 anos</strong>.",
        },
        {
          id: 16,
          category: "Geometria/Lógica",
          q: "Hugo vai de A a B. Um sentido é 30m menor que o outro. Volta completa = 490m. Qual o menor percurso?",
          options: ["200 metros", "230 metros", "260 metros", "290 metros"],
          correct: 1,
          explanation:
            "Seja X o caminho maior e Y o menor.<br>X + Y = 490 (volta completa)<br>X - Y = 30 (diferença)<br><br>Somando as equações: 2X = 520 -> X = 260m.<br>Substituindo: 260 + Y = 490 -> Y = <strong>230m</strong>.",
        },
        {
          id: 17,
          category: "Aritmética",
          q: "Funcionário leva até 7 carrinhos. Total 68. Menor qtde de viagens possível. Quantos carrinhos na menor viagem?",
          options: ["2", "3", "4", "5"],
          correct: 3,
          explanation:
            "Para ter o mínimo de viagens, ele deve levar a carga máxima (7) o maior número de vezes possível.<br><br>68 ÷ 7 = 9 viagens cheias.<br>9 x 7 = 63 carrinhos.<br>Sobra: 68 - 63 = <strong>5 carrinhos</strong>.<br>A última viagem (a menor) terá 5.",
        },
        {
          id: 18,
          category: "Geometria Plana",
          q: "Pizza decágono regular (10 lados) dividida em 10 triângulos isósceles. Valor do MAIOR ângulo interno de cada triângulo:",
          options: ["36°", "72°", "108°", "144°"],
          correct: 1,
          explanation:
            "O ângulo central (ponta da fatia) é 360° ÷ 10 = 36°.<br>A soma dos ângulos internos de um triângulo é 180°.<br>Sobram 180° - 36° = 144° para dividir entre os dois ângulos da base (que são iguais pois é isósceles).<br>144 ÷ 2 = 72°.<br><br>Os ângulos são 36°, 72° e 72°. O maior é <strong>72°</strong>.",
        },
        {
          id: 19,
          category: "Sist. Equações",
          q: "Maria tem 3x itens que José. Se ambos adicionam 5, José terá metade de Maria. Quantos itens juntos no final?",
          options: ["15", "20", "25", "30"],
          correct: 3,
          explanation:
            "M = 3J<br>J + 5 = (M + 5)/2<br><br>Substituindo M: J + 5 = (3J + 5)/2<br>2J + 10 = 3J + 5<br>J = 5. Logo M = 15.<br><br>No final, ambos somam 5 itens: José (10) + Maria (20) = <strong>30 itens</strong>.",
        },
        {
          id: 20,
          category: "Inequações",
          q: "Churrascaria A: R$56/kg + R$11. B: R$70/kg + R$2,60. A partir de qual peso A é mais vantajosa?",
          options: ["0,5 kg", "0,6 kg", "0,7 kg", "0,8 kg"],
          correct: 1,
          explanation:
            "Queremos saber quando o Custo A < Custo B.<br>56x + 11 < 70x + 2,6<br>11 - 2,6 < 70x - 56x<br>8,4 < 14x<br>x > 8,4 / 14<br><strong>x > 0,6 kg</strong>.",
        },
      ];

      // === VARIÁVEIS DE CONTROLE ===
      let currentIndex = 0;
      let score = 0;
      let attempts = 0;

      // === UI ELEMENTS ===
      const ui = {
        card: document.getElementById("quiz-card"),
        resultScreen: document.getElementById("result-screen"),
        qCategory: document.getElementById("q-category"),
        qCount: document.getElementById("q-count"),
        qText: document.getElementById("q-text"),
        optsContainer: document.getElementById("options-container"),
        progressBar: document.getElementById("progress-bar"),
        scoreDisplay: document.getElementById("score-display"),
        finalScore: document.getElementById("final-score-big"),
        modal: document.getElementById("feedback-modal"),
        modalHeader: document.getElementById("modal-header"),
        modalIcon: document.getElementById("modal-icon"),
        modalTitle: document.getElementById("modal-title"),
        modalMsg: document.getElementById("modal-message"),
        btnRetry: document.getElementById("btn-retry"),
        btnNext: document.getElementById("btn-next"),
      };

      // === FUNÇÕES ===
      function init() {
        currentIndex = 0;
        score = 0;
        loadQuestion();
      }

      function loadQuestion() {
        const q = questions[currentIndex];
        attempts = 0;
        ui.qCategory.innerText = q.category;
        ui.qCount.innerText = `${currentIndex + 1}/${questions.length}`;
        ui.qText.innerText = q.q;
        ui.scoreDisplay.innerText = `Pontos: ${score}`;

        const pct = (currentIndex / questions.length) * 100;
        ui.progressBar.style.width = `${pct}%`;

        ui.optsContainer.innerHTML = "";
        q.options.forEach((opt, idx) => {
          const btn = document.createElement("button");
          btn.className = `w-full text-left p-4 rounded-xl border-2 border-slate-100 bg-slate-50 hover:bg-white hover:border-purple-300 hover:shadow-md transition-all duration-200 flex items-center group no-select`;
          btn.innerHTML = `
            <span class="w-8 h-8 rounded-full bg-white text-slate-500 font-bold flex items-center justify-center text-xs mr-4 border border-slate-200 group-hover:bg-purple-600 group-hover:text-white group-hover:border-purple-600 transition-colors">
              ${String.fromCharCode(65 + idx)}
            </span>
            <span class="text-sm font-medium text-slate-700 group-hover:text-slate-900">${opt}</span>
          `;
          btn.onclick = () => handleAnswer(idx);
          ui.optsContainer.appendChild(btn);
        });
      }

      function handleAnswer(selectedIndex) {
        const q = questions[currentIndex];
        const isCorrect = selectedIndex === q.correct;

        ui.modal.classList.remove("hidden");
        if (isCorrect) {
          if (attempts === 0) score += 10;
          configureModal("success");
          ui.modalTitle.innerText = "Calculou certo!";
          ui.modalMsg.innerHTML = `<span class="text-emerald-600 font-bold">Excelente!</span><br><br>${q.explanation}`;
          ui.btnRetry.classList.add("hidden");
        } else {
          attempts++;
          configureModal("error");
          ui.modalTitle.innerText = "Ops, conta errada";
          ui.modalMsg.innerHTML = `<span class="text-rose-600 font-bold">Confira o cálculo:</span><br><br>${q.explanation}`;
          ui.btnRetry.classList.remove("hidden");
        }
      }

      function configureModal(type) {
        if (type === "success") {
          ui.modalHeader.className = "p-6 text-center bg-emerald-500";
          ui.modalIcon.innerHTML =
            '<i class="fa-solid fa-check text-white"></i>';
          ui.btnNext.className =
            "w-full py-3.5 px-4 rounded-xl font-bold bg-emerald-600 text-white hover:bg-emerald-700 shadow-lg transition";
        } else {
          ui.modalHeader.className = "p-6 text-center bg-rose-500";
          ui.modalIcon.innerHTML =
            '<i class="fa-solid fa-xmark text-white"></i>';
          ui.btnNext.className =
            "w-full py-3.5 px-4 rounded-xl font-bold bg-slate-800 text-white hover:bg-slate-900 shadow-lg transition";
        }
        ui.btnNext.focus();
      }

      ui.btnRetry.onclick = () => ui.modal.classList.add("hidden");
      ui.btnNext.onclick = () => {
        ui.modal.classList.add("hidden");
        currentIndex++;
        if (currentIndex < questions.length) loadQuestion();
        else showResults();
      };

      function showResults() {
        ui.card.classList.add("hidden");
        ui.resultScreen.classList.remove("hidden");
        ui.finalScore.innerText = score;
        ui.scoreDisplay.innerText = `Final: ${score}`;
      }

      init();
    </script>
  </body>
</html>
